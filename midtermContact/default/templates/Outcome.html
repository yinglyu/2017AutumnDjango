<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>查找结果</title>
    {% load staticfiles %}
 	<link rel="StyleSheet" href="../static/style.css">
    <link rel="StyleSheet" href="../static/bootstrap.min.css">
</head>

<body>
	<div class="center">
	<h2>查找结果</h2>

        <table id="contacts">

        <thead>
        <tr>
 		<th>姓名</th>
	 	<th>电话</th>
	  	<th>邮箱</th>
	 	<th>地址</th>
	  	<th>QQ</th>
        <th>操作</th>
        </tr>
        </thead>

                    <tbody>
                    {% for cont in contact %}
                        <tr>
                            <td>{{ cont.name }}</td>
                            <td>{{ cont.tel }}</td>
                            <td>{{ cont.email }}</td>
                            <td>{{ cont.addr }}</td>
                            <td>{{ cont.QQnum }}</td>
                            <td >
                                <a type="button" class="btn btn-xs btn-success" href="/update/?conid={{ cont.id }}">编辑  (edit)</a>
                                <a type="button" class="btn btn-xs btn-danger" href="/del/?conid={{ cont.id }}">删除(delete)</a>



                            </td>
                        </tr>

                    {% endfor %}
                     </tbody>

	</table>
    <div class = "rowcenter">

       <button type="reset" class="btn btn-xs btn-success"  onclick="location.href='/'">返回(return)</button>

    </div >

	</div >


</body>
</html>
