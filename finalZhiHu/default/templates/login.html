<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"> 
	<title>知乎-登录</title>
    {% load staticfiles %}
	<link rel="StyleSheet" href="../static/style.css">
    <link rel="StyleSheet" href="../static/bootstrap.min.css">

	<script src="/static/myScript.js"></script>
</head>

<body>


	<div class="center">
        <h2 ><span style="color:blue;font-weight:bold" id="namec"></span> log in   </h2>
        <form action="/login/" name="input"  method="POST">
            <table>
                <input  type="hidden" id="logupmode"  value="{{mode}}">
                {% csrf_token %}
        　　　　	<tr>
                    <th>用户名(name):</th>
                    <th><input type="text" name="name"  size="48" id="fname" placeholder="django4" onkeyup="return listen_name()"></th>
                    {% if mode == 1%}
                    <th><span  style="color:red" id="existname" >用户名不存在或密码错误</span></th>
                    {% endif %}
                </tr>
    　　　　		<tr>
                    <th>密码(password):</th>
                    <th><input type="password" name="pswd"  placeholder="2018admin"  id="password1"></th>
                    <th><span id="pswdnt" style="text-size:14pt;color:red;"></span></th>
                </tr>

　　　　		</table>
            <div class="rowcenter">
                <a type="button" class="btn btn-xs btn-normal"  size="48"  id="register" href="/logup/?mode=0">注册(log up)</a>
                <button type="submit" class="btn btn-xs btn-success"  size="48"  id="login" onclick="return check()">登录(log in)</button>
            </div>

        </form>

	</div>
</body>

</html>
