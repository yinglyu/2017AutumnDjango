<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<script src="/static/myScript.js"></script>
</head>

<body>

<div class="wrapper">
    <h1>知乎-我的资料</h1>
    <hr>

    <div class="dropdown">


        <button type="button" class="btn dropdown-toggle btn-success pull-right" id="dropdownMenu1"
			data-toggle="dropdown">个人主页<span class="caret"></span>
        </button>
        <a href="/home/" type="button" class="btn btn-success pull-right">知乎首页</a>

		<ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
		<li role="presentation">
			<a role="menuitem" type="button" tabindex="-1" href="/myprofile/">我的资料</a>
		</li>
		<li role="presentation">
			<a role="menuitem" type="button" tabindex="-1" href="/myhome/">我的问题</a>
		</li>
		<li role="presentation">
			<a role="menuitem" type="button" tabindex="-1" href="/myanswer/">我的回答</a>
		</li>
        <li role="presentation">
			<a role="menuitem" type="button" tabindex="-1" href="/myfocusedhome/">我的关注</a>
		</li>
         <li role="presentation">
			<a role="menuitem" type="button" tabindex="-1" href="/mynewanswer/">新消息</a>
		</li>


		<li role="presentation" class="divider"></li>
		<li role="presentation">
			<a role="menuitem" type="button" tabindex="-1" href="/logout/" >退出</a>
		</li>
	</ul>
    <form action="/search/" method="POST">
            <table >
                {% csrf_token %}
                <tr>
                    <th>搜索:</th>
                    <th><input type="text" name="question_to_search"  id="search" value="" size="20"></th>
                    <th><button type="submit" class="btn btn-xs btn-success"  onclick="return checkSearch()">查找(search)</button><th>
                    <th><span id="searchnt" style="text-size:14pt;color:red;"></span></th>
                </tr>

            </table>
    </form>

    </div>



    <table class="table table-hover">
        <thead>
        <tr>
            <th class="text-center" style="width: 30%">{{ userprofile.user.username}}</th>
            <th class="text-center" style="width: 40%"></th>
            <th class="text-center" style="width: 10%"></th>
            <th class="text-center" style="width: 20%"></th>
        </tr>
        </thead>
        <tbody>
        <form action="/editpassword/" method="POST">
            {% csrf_token %}
            <tr>

                {% csrf_token %}
                <td>密码(password):</td>
                <td><input type="password" name="pswd"  value=""  id="password1"></td>
                <td><span id="pswdnt1" style="text-size:14pt;color:red;"></span></td>

            </tr>
            <tr>


                <td>再次输入密码(password):</td>
                <td><input type="password" name="pswd2"  value=""  id="password2"></td>
                <td><span id="pswdnt2" style="text-size:14pt;color:red;"></span></td>
                <td><button type="submit" class="btn btn-xs btn-success"  onclick="return check_editpswd()">修改</button></td>
            </tr>
        </form>

        <form action="/editprofile/" method="POST">
            <tr>
                {% csrf_token %}
                <td>介绍(introduction):</td>
                <td><textarea rows="5" cols="60" placeholder="请回答2018" name="introduction" >{{ userprofile.introduction}}</textarea></td>
                <td></td>
                <td><button type="submit" class="btn btn-xs btn-success">修改</button></td>
            </tr>

        </form>


        </tbody>
        </table> 

</div>

</body>
</html>
