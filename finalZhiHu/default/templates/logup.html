<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>知乎-注册</title>
    {% load staticfiles %}
	<link rel="StyleSheet" href="../static/style.css">
    <link rel="StyleSheet" href="../static/bootstrap.min.css">

	<script src="/static/myScript.js"></script>
</head>

<body onload="logup()">


	<div class="center">
        <h2 ><span style="color:blue;font-weight:bold" id="namec"></span> log up   </h2>
        <form action="/logup/" name="input"  method="POST">
            <table>
                <input  type="hidden" id="logupmode"  value="{{mode}}">
                <input  type="hidden" id="existname"  value="{{existname}}">
                {% csrf_token %}
        　　　　	<tr>
                    <th align="right">用户名(name):</th>
                    <th><input type="text" name="name"  size="48" id="fname" onkeyup="return listen_name()"></th>
                    <th><span id="nament" style="text-size:14pt;color:red;"></span></th>

                    {% if mode == 1%}
                    <th><span  style="color:red" id="existname" >用户名{{existname}}已存在</span></th>
                    {% endif %}
                </tr>
    　　　　		<tr>
                    <th align="right">密码(password):</th>
                    <th><input type="password" name="pswd"  id="password1"></th>
                    <th><span id="pswdnt1" style="text-size:14pt;color:red;"></span></th>
                </tr>
    　　　　		<tr>
                    <th>再次输入(password):</th>
                    <th><input type="password" name="pswd2"  id="password2"></th>
                    <th><span id="pswdnt2" style="text-size:14pt;color:red;"></span></th>
                </tr>
　　　　		</table>
            <div class="rowcenter">
                <a type="button" class="btn btn-xs btn-normal"  size="48"  id="register" href="/login/?mode=0">登录(log in)</a>
                <button type="submit" class="btn btn-xs btn-success"  size="48"  id="logup" onclick="return check_logup()">注册(log up)</button>

            </div>

        </form>

	</div>
</body>

</html>
